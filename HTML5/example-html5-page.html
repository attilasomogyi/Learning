<!DOCTYPE html> <!-- HTML5 document declaration -->
<html lang="en">  <!-- The root element of English Language HTML page -->
    <head>  <!-- Contains meta information about the HTML5 document -->
        <title>The title of HTML5 document</title>
        <meta charset="utf-8">  <!-- Specify the character encoding for the HTML document -->
        <meta name="author" content="Attila Somogyi">   <!-- The name of the page's authors -->
        <meta name="description" content="Description of HTML page">
        <meta name="generator" content="Program name and version">
        <meta name="keywords" content="HTML, CSS, XML, JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico"/> <!-- Located in the website's root -->
    </head>
    <body>  <!-- Contains the visible page content -->
        <!-- Comment -->
        <h1>Header One</h1> <!-- Header element -->
        <h2>Header Two</h2>
        <h3>Header Three</h3>
        <h4>Header Four</h4>
        <h5>Header Five</h5>
        <h6>Header Six</h6>
        <p>Paragraph</p> <!-- Paragraph element -->
    </body>
</html>
